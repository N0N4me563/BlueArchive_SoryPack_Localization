 ###姬器人
 NAME_Aris: "天童アリス"
 PHASE_Aris: "パンパカパーン！アリスは重要アイテム、データベースへのアクセス権とパスワードを手に入れました！急いでデータベースにアクセスしてみましょう！ふむ…ここはこうやってうごくんですね…"
 DESC_Aris: "ミレニアムサイエンススクールのゲーム開発部に所属しているプログラマー。"
 BA_communication.Aris.title: "§B$NAME_Aris$§!がリーダー候補として選定されました。"
 BA_communication.Aris.desc: "アリスは統括室に到着しました！ここには奇妙な道具がたくさんあるようです！うわーん！アリス、何をすれば良いかわかりません！"
 BA_communication.Aris.a: "統括室の行政官が担当する業務はとても多いから、誰かに説明してもらうのはどうだろう？"
 BA_communication.Aris.a.response: "ノアがアリスをここに連れてくる時にすでに説明してたのですが、ここにあるものは全て危険なものに見えてしまいます…。"
 BA_communication.Aris.b: "それじゃあまずは行政官たちのところに行って、アリスができる仕事を探してみよう。"
 BA_communication.Aris.b.response: "アリスは行政官の人たちからたくさんのクエストを受け取りました。でも、アリスはデータ収集の任務でここに来たので、何をすれば良いかわかりません…。"
 BA_communication.Aris.c: "そんなに焦らなくても大丈夫。いい機会だし、まずはこの探索のクエストから始めたら良いんじゃない？"
 BA_communication.Aris.c.response: "探索はゲームでも重要な要素です。あ、アリスはこれが得意そうです！まずは…防衛室に行って調査船を調達する…？アリス、理解しました！さあ、出発です！"
 BA_communication.Aris.join: "§B$NAME_Aris$がリーダーに就任しました！§!"
### 起源
 NAME_Hoshino: "小鳥遊ホシノ"
 PHASE_Hoshino: "ふんふんふん～ お昼寝に〜ちょうどいい場所はどこかな〜"
 DESC_Hoshino: "アビドス高等学校出身の元廃校対策委員会会長。"
 BA_communication.Hoshino.title: "§B$NAME_Hoshino$§!がリーダー候補に選定されました。"
 BA_communication.Hoshino.desc: "先生、おじさんが手伝ってあげるよ〜。そんなに気を引き締めなくても大丈夫、リラックスも大事だよ〜？え？おじさんに国境を守るための艦隊を指揮してほしい？うへ〜…めんどくさいなあ…仕方ない、おじさんを見くびっちゃダメだよ。"
 BA_communication.Hoshino.a: "ホシノはサボりたいの？"
 BA_communication.Hoshino.a.response: "うへ〜。仕事と休みのバランスを保ってるだけだよ〜。おじさんもサボってばっかりじゃないよ？"
 BA_communication.Hoshino.b: "リーダーに就任する前にホシノが気になってるって何かあるの？"
 BA_communication.Hoshino.b.response: "先生がいない時のために、先生の仕事を分担することとか…？"
 BA_communication.Hoshino.c: "ありがとう、ホシノには感謝しかないよ。"
 BA_communication.Hoshino.c.response: "え？丁寧な言い方じゃ無いの…？まあいいや、おじさんに任せてよ。"
 BA_communication.Hoshino.d: "じゃあ最後に、艦隊を指揮する任務はホシノに任せるね？"
 BA_communication.Hoshino.d.response: "うへ〜。仕事を始めなきゃ。じゃあ、おじさんは気合いを入れていくね。"
 BA_communication.Hoshino.join: "§B$NAME_Hoshino$がリーダーに就任しました。§!"

 NAME_Yuuka: "早瀬ユウカ"
 PHASE_Yuuka: "悲しみも怒りも、全て因数分解してやるわ！"
 DESC_Yuuka: "ミレニアムサイエンススクールの生徒会、セミナーの会計兼元生徒会長であり、右に出るものはいないであろう計算能力を持っている。ただ、いくらキヴォトス最高の計算能力の持ち主といっても、計算できないものもあるようだ。"
 BA_communication.Yuuka.title: "§B$NAME_Yuuka$がリーダー候補として選定されました。§!" 
 BA_communication.Yuuka.desc: "先生!こんにちは！無事に到着しましたね。元気でしたか？ちゃんと食べてますか？しっかり休んで、無駄遣いもして無いですか？私がいない間、しっかり体調管理もしていましたか？"
 BA_communication.Yuuka.a: "あはは…実は最近、シャーレは管理することが増えてきてて…"
 BA_communication.Yuuka.a.response: "先生！？ちゃんと休んでますか？目の下にはクマがあるし、顔色も悪いですよ！大人は自分のことは自分で解決するって言うけど、私を頼ってもいいんですよ。全くもう…本当に、私がいなければダメダメですね。"
 BA_communication.Yuuka.b: "ありがとう、ユウカ。きっとユウカは私のことを一番大切に思ってくれているんだろうね。"
 BA_communication.Yuuka.b.response: "べ、別にそんな感情は持っていません！ただ、先生が倒れてしまったらキヴォトスが大混乱に陥ってしまうでしょう？だから、先生が必要なことがあったら、私に言ってください！キヴォトスのためだったら、頑張りますから!\nそ、そりゃあ、先生ともっと一緒にいたいって気持ちもありますけど…。"
 BA_communication.Yuuka.c: "最後のはちょっとよく聞こえなかったけど…まあ、そう言うことなら、お願いしようかな。じゃあ、早速なんだけど、キヴォトスの財政とかを管理する人が必要なのだけれど、その役割をユウカに託すことはできるかな？"
 BA_communication.Yuuka.c.response: "ふっふっふ〜♪先生は正しい選択をしましたね。財政管理の業務に関しては、絶対に誰にも負けない自信があります。決算も、資金配分も、決議案の検討も、セミナーでやった得意なことばかりです！とはいえ、今はどの学園よりも大きい惑星の管理を任せられていますが…。でも、頑張ります！キヴォトス全体の金銭的な出費は、私に任せれば大丈夫です！あ、もちろん、先生の金銭的管理もできますよ。"
 BA_communication.Yuuka.d: "それなら、ユウカにこの仕事を任せるね。無理は禁物っていつも言ってくるけど、それはユウカも同じだからね。体には気をつけてね。"
 BA_communication.Yuuka.d.response: "先生、先生こそ健康に無頓着ですよ。でも、どうしてもとおっしゃるのなら、私たち2人の間で、働くときはしっかり働き、休むときはしっかり休むという約束をしましょう！"
 BA_communication.Yuuka.join: "§B$NAME_Yuuka$§!§Hがリーダーに就任しました。§!"

