#特殊
 leader_trait_hoshino_SP1: "お昼寝にちょうど良い場所はどこかな？"
 leader_trait_hoshino_SP1_desc: "何も知らない人から見ると、彼女はいつも怠惰な生活を送っているように見えるだろう。\n “どこで寝るのが良いかなあ？“"
 leader_trait_hoshino_SP2: "アビドスの守護者"
 leader_trait_hoshino_SP2_desc: "自らの手で先輩を埋葬してから、彼女はもう奇跡を信じなくなったのかもしれない。あの日、シロコが先生を背負ってきた日まで。 \n “せめて今回だけは、私の手で全てを守らせて。たとえ私のヘイローが砕ける結果になってしまっても。“"
 leader_trait_hoshino_SP3: "帰らぬクジラ"
 leader_trait_hoshino_SP3_desc: "§P彼女はシロナガスクジラが戻ってくるのを待っていた。"
 leader_trait_hoshino_SP4: "シロナガスクジラの夢"
 leader_trait_hoshino_SP4_desc: "数えきれないほどの長い夜を超えて、彼女はついに奇跡の出発点に辿り着いた。\n “お帰りなさい！ホシノ先輩！“"
 leader_trait_hina_SP1: "ゲヘナの管理者"
 leader_trait_hina_SP1_desc: "ヒナとヒナが率いる風紀委員会は、事実上ゲヘナの生徒会のようなものであり、ゲヘナ内部の様々な事務を担当している。"
 leader_trait_hina_SP3: "風紀委員長"
 leader_trait_hina_SP3_desc: "§Pキヴォトスの生徒が引き起こす犯罪を30%削減する§!\n風紀委員長として、ヒナは問題児たちに対処するのが非常に得意だ。"
 leader_trait_mika_SP1: "星を呼ぶ歌"
 leader_trait_mika_SP1_desc: "トリニティはエデン条約の発起人、そして最初の加盟校として、キヴォトスで大きな影響力を持っている。"
 leader_trait_mika_SP2: "Kyrie Eleison"
 leader_trait_mika_SP2_desc: "あなたたちのために、祈るね。"
 leader_trait_yuuka_SP1: "慎重な会計士"
 leader_trait_yuuka_SP1_desc: "元セミナーメンバーであるユウカの能力は疑いようが無い。予算の管理方法を知らない化学に狂った生徒の集団に直面しても、学校を通常通り維持できるからだ。"
 leader_trait_yuuka_SP2: "バッグを持たない人"
 leader_trait_yuuka_SP2_desc: "§Pすべての「バッグ」に関連するテクノロジーの重みを0.5倍にする。§!\nバッグを持たない生徒をいじめることは禁止!"

 leader_trait_hoshino_SP5: "失ったもの、手放さなかったもの"
 leader_trait_hoshino_SP5_desc: "ユメ先輩からアビドスを引き継いで以来、ホシノはこの学校を守り抜くことを決心した。それが、過去であれ、現在であれ、未来であれ。"
 leader_trait_hina_SP2: "イシュ・ボシュテ"
 leader_trait_hina_SP2_desc: "キヴォトストップの戦闘力の持ち主であるこの風紀委員長に真正面から対峙しようとする生徒はいないだろう。"
 leader_trait_mika_SP3: "ロールケーキ"
 leader_trait_mika_SP3_desc: "刑務所の壁をパンチ一発で突き破るミカは、他人には想像もつかない天性の能力(物理)を持っている。"
 leader_trait_yuuka_SP3: "会計士"
 leader_trait_yuuka_SP3_desc: "元セミナーメンバーであるユウカの能力は疑いようが無い。予算の管理方法を知らない化学に狂った生徒の集団に直面しても、学校を通常通り維持できるからだ。"

 leader_trait_atsuko_SP1: "檻の中の姫"
 leader_trait_atsuko_SP1_desc: "彼女はずっとアリウス分校の「姫」と呼ばれてきた。この称号は単なる象徴にはとどまらない。彼女が生徒たちを集結させる能力と決意を示している。"
 leader_trait_saori_SP1: "敗北した守護者"
 leader_trait_saori_SP1_desc: "アリウススクワッドは彼女にとって最も大切な「家族」だ。どんな手段を使っても、どんなに裏切られても、彼女はメンバーを守る。"

 leader_trait_ui_SP1: "ヘイロー研究の先駆者"
 leader_trait_ui_SP1_desc: "ヘイロー研究プロジェクトの最初の重要な参加者として、彼女の努力は人々をはるかに上回っている。おそらく…長年愛したものの価値を証明したいだけなのかもしれない。\n“私はただ願っています。私だけのこの個性が、何かの役に立つことを。”"
 leader_trait_ui_SP1_tip: "§R神秘解放のすべての技術の出現率が2倍になる。§!"
 leader_trait_ui_SP2: "重度のコミュ症"
 leader_trait_ui_SP2_desc: "ウイが科学調査船で星系調査をするのは明らかに間違った選択だ。彼女はいつも古書館の厚い扉の中に閉じこもる方が向いている。\nでも、これを帰る方法はいくらでもあるはずだよね？"
 leader_trait_ui_SP3: "古代遺跡の発掘者"
 leader_trait_ui_SP3_desc: "ついにウイが古書館から出て、星空の下で色とりどりな世界を見て、文明の隆盛と衰退を解き明かすことに意欲を示した。\nキヴォトスには魔法が存在するかもしれない。そう強く思うようになったのは、ウイの変化を目の当たりにしたから。そう。その魔法は。「ミラクル」だよ。"

