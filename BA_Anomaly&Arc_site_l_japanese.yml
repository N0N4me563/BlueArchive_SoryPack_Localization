 BA_anomaly_Dgate:0 "危険信号"
 BA_anomaly_Dgate_desc:0 "調査船は、非常に危険な異常信号と物質の痕跡を発見した。"

 BA_Dgate_arc_site:0 "異常地帯"
 BA_Dgate_arc_site_desc_RAID01:0 "探検家と調査隊のメンバーは、エンジニア部が開発した新しい神秘波動防護服を着ることで、やっとこの惑星で安全に歩みを進めることができるようになった。惑星に到着した瞬間、持ち込んできていた調査機器がすべて故障して使用不可能になってしまった。[Root.GetLeaderName]はこの惑星の異次元性がほぼ100%であり、回復の可能性はほぼ無いと考えている。探検家と化学調査隊のメンバーは、ここで何が起きたのかを知りたがっている。"
 BA_Dgate_arc_site_option_RAID01:0 "……"
 BA_Dgate_arc_site_desc_RAID02:0 "探検家と調査隊のメンバーは、非常に不安定な地面を歩くときに、地面が硬くないか、異次元化によって崩壊していないか心配でならなかった。しかし、ある方法を使って、他の崩壊した建物よりかは綺麗な建物に無事に入ることができた。この建物は、キヴォトスのものと似ている。そして、偶然にもコンソールを見つけ、そしてこのコンソールには予備のエネルギーがあること、そしてそれがまだ供給されているのに驚きを隠せなかった。[Root.GetLeaderName]は、コンソールがアクティブ化され、起動したときに迅速にシステムにアクセスし、ハッキングをした後、建物の地下へつながる通路の扉を開いた。その瞬間、全員が驚いた。その地下通路はまるで別の惑星に繋がっているようで、異次元化によってほぼ侵食されていて、通路全体が引き裂かれているが、地上の不毛な地表や惑星風によって侵食されているされている建物と違い、この地下通路は地下通路は広々と整然としていることがわかる。[Root.GetLeaderName]は躊躇せずに入っていき、この地下空間に隠されている秘密を解き明かしたいと思っている。"
 BA_Dgate_arc_site_option_RAID02:0 "……"
 BA_Dgate_arc_site_desc_RAID03:0 "探検家と調査隊のメンバーは、この行動を非常に後悔している。地下通路で黒い扉の開閉と扉の中の調査を何回も繰り返している。さらに、神秘波動防護服を交換するために何回も地上に戻る必要があり、戻ってくるたびに地下通路は侵食され続けている。そうして、[Root.GetLeaderName]の不屈の努力により、重要そうな扉を開くことができた。しかし、扉を開いた瞬間、見たものに全員が驚愕した。大量の銃、ひび割れたヘイロー、そして死体。それらが大量に空間に広がっていた。「これは一体何…？」[Root.GetLeaderName]とチームメンバーは、扉の外で一度落ち着いてから、ゆっくりと調査を始めた。「ここには学生がいる。そして、ゲマトリアのインフラセンターのような場所で買い物をしている…。」[Root.GetLeaderName]は周囲を見渡し、空間の中央にある大きなコンソールのようなものを見つけた。「なぜここに学生がいるの？ここはゲマトリアの基地では無いはず。一体何が起きているの？」混乱し、恐怖を覚えた[Root.GetLeaderName]は、中央のコンソールを起動することを試みた「地上のコンソールに予備エネルギーがあって、地下空間への扉を開けることができたのなら、ここにも予備エネルギーがあるはず！中央を見てみよう！」"
 BA_Dgate_arc_site_option_RAID03:0 "……"
 BA_Dgate_arc_site_desc_RAID04:0 "複雑な起動手順の後、[Root.GetLeaderName]はついにコンソールを起動することができた。基本的なハッキングの後、[Root.GetLeaderName]はデバイスがシャットダウンする前の最後の記録を発見した。......「大量の未知の船が惑星の近くに到着し、惑星に地上降下ポッドを投下していると報告されています。」「降下してくるものが何かわかりますか？」「学生のようです。」「学生？学生！？ありえない！どうやってこの場所を見つけたんだ？！」「学生で間違いありません。」「もしもし？もしもし？壊れているようです。」「何？学生が惑星の通信をブロックしているのか？」「ええ。惑星外と通信するのができないようです。」「くそっ！なぜここを攻撃するんだ！」「報告です。地上降下ポッドが着陸しました。着陸地点の座標を送信します。また、着陸地点付近で学生たちはすでに臨時指揮センターの建設を始めています。指示をお願いします。」「指示することはない。すぐに退却して地下通路を死守しろ！増援を待つ！」......「これだけ？」[Root.GetLeaderName]はこのログを長い時間をかけて修復した。他の中枢システムは破損もしくは略奪を受けていて、これ以上修復することができない。記録されている学生とは誰なのか？我々の帝国にはこの惑星を侵略した記録はない。ましてや惑星にゲマトリアの基地があったということすら知らない。一体どういうことなのか？[Root.GetLeaderName]は少し考え込んだ後「座標！」と叫んだ"
 BA_Dgate_arc_site_option_RAID04:0 "……"
 BA_Dgate_arc_site_desc_RAID05:0 "[Root.GetLeaderName]率いる探検家と調査隊は、「座標」に到着した。そこには指揮センターがあり、キヴォトスのものと似ている装甲車やコンピューターと通信システム、さらには輸送機材や救助機材もあった。「救護騎士団救護所」と書かれた医療部門のエリアさえもあった。これらを見て探検家と調査隊員は驚き、疑問に思った。「仮にここを攻撃したのが学生なら、私たちは何？こんなことをした覚えはない。」[Root.GetLeaderName]は真実を解明する衝動を抑えられず、一人で奥に飛び込んで行き、皆とはぐれてしまった。調査隊メンバーが[Root.GetLeaderName]を発見したとき、[Root.GetLeaderName]はすでに多くが侵食された部屋の中で、機械を慎重に操作していた。「嚮導者。」[Root.GetLeaderName]は行った。「彼らは嚮導者と呼ばれる。それは私たちであり、私たちではない存在。彼らはこの戦いを指揮し、どんな犠牲も鑑みず、この銀河、この星系に侵略した。この惑星から何かを取るためだけに…」[Root.GetLeaderName]はさらに調べる。「次元リンクチャネルを開く鍵、それはゲマトリアの中枢に直接入るもの。その中枢がゲマトリアの本部…。」「彼らは屈辱を耐え、先進的な技術を利用して自らを発展させ、強大になり、ゲマトリアに抵抗して、ゲマトリアの中枢を破壊して、ゲマトリアの軍隊を破壊した…。攻撃に失敗すれば、自らの宇宙での未来を全て台無しにすることを知っていた。けど、自らのためにこの銀河を攻撃することを選択した。そして、成功した…」"
