 BA_Dgate_arc_site:0 "色彩の戦場"
 BA_Dgate_arc_site_desc_RAID01:0 "調査隊は、エンジニア部が開発した防護服を着用し、ついに惑星に降り立つことができた。しかし、惑星に到着した直後、調査隊が持参したすべての調査機器がオーバーフローなどで故障してしまった。[Root.GetLeaderName]は、この惑星が異次元化の影響をほぼ100%受けており、回復の見込みがほぼないと推測している。調査隊は、この惑星で何が起きたのかを解明したいと考えている。"
 BA_Dgate_arc_site_option_RAID01:0 "……"
 BA_Dgate_arc_site_desc_RAID02:0 "調査隊は、異次元化した大地の不安定さを心配しながら進んでいった。しばらくの間、調査を続けると、他の廃墟よりも保存状態の良い建物に入ることができた。この建物は、キヴォトスの建物と少し似ていた。[Root.GetLeaderName]はコンソールを発見し、それが依然としてエネルギーを供給していることに驚いた。迅速にアクティブ化を行った後、[Root.GetLeaderName]はシステムに侵入し、操作権限を取得してこの建物の地下への通路を開いた。その瞬間、全員が驚いた。地下への通路はまるで別の惑星に通じているかのようであり、地上と比べると清潔で広々とした空間を持っていたからである。[Root.GetLeaderName]はこの空間がどれほどの神秘を秘めているかを確かめるために危険を顧みずに進んでいった。"
 BA_Dgate_arc_site_option_RAID02:0 "……"
 BA_Dgate_arc_site_desc_RAID03:0 "調査隊は、この行動を後悔している。この地下通路で長い時間をかけて扉を開けて、閉めて、調査するのをずっと繰り返しているからだ。ここはまるで迷宮だ。神秘波動防護服も一定時間ごとに交換が必要で、船からこのトンネルに戻ってくるたびに、地下通路も少しずつ異次元に侵食されていっている。調査隊の不屈の努力の結果、非常に重要そうな一つのドアを発見し、解除をすることができた。扉を開いた瞬間、目の前の光景にさらに驚かされた。その空間には、数々の銃器、砕けたヘイロー、人型や黒色の柔らかい肉塊がどこまでも広がっていた。「これは一体…」調査隊はしばらく外で気持ちを落ち着かせた後、調査を開始した。「ここには、私たち学生が存在していて、そしてこのゲマトリアの基地に見えるような場所で戦っている…」[Root.GetLeaderName]は周囲を見渡し、コンピュータのようなたくさんの装置が中央の大きな制御台にパイプのようなものでつながっているのを発見した。「なぜここに学生が存在しているの？」迷い、恐怖感を抱えながら[Root.GetLeaderName]は中央の制御台の軌道を試みた「地上のコンソールがエネルギー供給を受けられていたなら、ここにもエネルギー供給を受けられるはず！」"
 BA_Dgate_arc_site_option_RAID03:0 "……"
 BA_Dgate_arc_site_desc_RAID04:0 "[Root.GetLeaderName]は長い時間をかけてついにこの制御台のアクティブ化した。ハッキングをしてファイル構成を見てみると、[Root.GetLeaderName]は制御台がシャットダウンする直前のログを発見した。......「多数の未知の船が惑星近くに到着し、何かが惑星に空中投下されています。」「あれが何か識別できますか？」「学生のようです。」「学生…学生？なぜだ？ここにくることなどできないはず。」「確かに学生です。」「もしもし？もしもし？通信がブロックされている…？」「何？彼らが星系全体の通信を妨害しているのか？はぁ…彼らはなぜここを攻撃するのか…」「空中投下が惑星に着陸しました。初回の着陸の座標を送信します。また、学生たちが指揮部を建設しています。指示をお願いします。」「指示することはありません。撤退後、地下通路を死守して援軍を待ちます！」......「これだけ？」[Root.GetLeaderName]が言った。[Root.GetLeaderName]はこのログを復元することができたが、中枢のシステムは破損していた。ログにある「学生」とは何なのだろうか。帝国にはこの惑星に侵略した記録もなく、さらに、この星系にゲマトリアの通信システムがあることすら知らなかった。いったい何が起きているのだろうか？[Root.GetLeaderName]はしばらく考えた末、「座標！」と思い出した。"
 BA_Dgate_arc_site_option_RAID04:0 "……"
 BA_Dgate_arc_site_desc_RAID05:0 "調査隊は「座標」に到着した。そこには臨時の指揮センターがあり、いくつかの馴染み深いものを発見した。キヴォトスのものと似た装甲車やコンピューターと通信システム、そして輸送装置や援護機器があった。指揮センターには「救護騎士団救護所」と書かれた医療部門のエリアもあった。調査隊は驚き、疑問に思った。「もしここに侵略したのが学生なら？じゃあ自分たちは何？私たちは今までこんなことをした覚えは無い。」[Root.GetLeaderName]は真実を手に入れるために一人で内部に突入し、他の調査隊員を置いていってしまった。調査隊員が[Root.GetLeaderName]を見つけたとき、[Root.GetLeaderName]は酷く侵食された部屋の中で、慎重に機械を操作していた。「色彩。」[Root.GetLeaderName]は言った。「彼女たちは『色彩』と呼ばれる、私たちだけど私たちでは無い存在。『色彩』たちはこの戦いを指揮し、この整形や惑星に侵入し、どんな犠牲も払ってこの惑星から一つのものを奪うために…」「ゲマトリアのシステムへのアクセスを開く『鍵』を使って、この星系、つまりゲマトリアの本拠地に直接侵入した…」「『色彩』は自らの技術を使い、自信を強化し、ゲマトリアに攻撃し、ゲマトリアの本拠地を破壊し、外部との接奥を断とうとした。この攻撃が失敗すれば、『色彩』の未来が消えてしまうけれど、自らのためにこの星系を攻撃することを選択した。そして、成功した…」"
