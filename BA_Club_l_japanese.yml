 Hoshino:0 "小鳥遊ホシノ"
 Hoshino_desc1:0 "やあ〜先生。今日はどうしておじさんのところに来たの？おじさん怠けてなんかいないよ？"
 Hoshino_about_now:0 "ホシノは今の状況について何か意見はある？"
 Hoshino_about_now.tip:0 "ゲーム進行を助けてもらうヒントを得る。"
 Hoshino_about_now.1:0 "アビドスが残してくれた基盤のおかげで、新しい学園惑星の建設の速度はどこにも負けないよ！早めに初期段階を終了して、建設を始めることができるよ。"
 Hoshino_about_now.2:0 "学園惑星の建設には、惑星のすべての障害物を除去する必要があるけど、それほど難しくないね。"
 Hoshino_chat:0 "ホシノ、少し話そうか。"
 Hoshino_chat.tip:0 "ホシノとの会話"
 Hoshino_chat.1:0 "キヴォトスの日常業務は思ったより大変だねぇ…大丈夫。全部やってみるよ。"
 Hoshino_chat.1.a:0 "ホシノ、私を頼っても大丈夫だからね。"
 Hoshino_chat.2:0 "そういえば、宇宙にクジラっているのかな？ティヤンキ？あれは…どちらかというとクラゲじゃないかな…。"
 Hoshino_chat.2.a:0 "うん、でも、少なくともその声はクジラと一緒だね。"
 Hoshino_chat.3:0 "うーん、前考えたことがあるんだけど、もしまだユメ先輩がここにいたら…このアビドスを見て喜んでくれるかな…？"
 Hoshino_chat.3.a:0 "そうだね…きっとまた会えるよね？"
 Hoshino_chat.4:0 "ゲヘナの風紀委員長は私のことをよく知ってるみたいだね。おじさんはあまり会ったことがないんだけど。"
 Hoshino_chat.4.a:0 "実はヒナも大変なんだよね…。"
 Hoshino_chat.5:0 "そうだ。ミレニアムの会計士の人、今まで知らなかった人なんだけど、、何か悩んでるみたいなんだよね。"
 Hoshino_chat.5.a:0 "（多分バッグのことじゃないかな…）"
 Hoshino_chat.6:0 "トリニティの美園ミカって子は、学校を治めた経験はないけど、仲良くするにはとても良い子だと思うよ。"
 Hoshino_chat.6.a:0 "実はミカは壁壊せるって知ってる…？"
 Hoshino_chat.7:0 "先生は貧乳は好き？それとも巨乳は嫌い？"
 Hoshino_chat.7.a:0 "私は貧乳が好きだよ。"
 Hoshino_chat.7.b:0 "巨乳は悪い文明だと思う！"
 Hoshino_chat.7.c:0 "なぜみんなホシノのようにならないのか。"
 Hoshino_chat.7.d:0 "ちょっと待って…何か問題でもあるかな？"
 Hoshino_chat.8:0 "思ったとおり、先生は私の味方だった。"
 Hoshino_chat.8.a:0 "(選択の余地なかったけどな…まあ、言うのはやめておこう。)"
 Hoshino_chat.9:0 "なんだ…先生、誤解招くようなこといきなり言わないでよ…"
 Hoshino_chat.9.a:0 "でも、選択肢与えてくれなかったよね…？"
 Hoshino_chat.10:0 "えー？おじさん何も知らないけど？"
 Hoshino_chat.10.a:0 "わざとやったの…？"
 Hoshino_event:0 "ホシノ、特別なプレゼントがあるんだけど…明日、時間ある？"
 Hoshino_event.tip:0 "生徒と教師なんだから、そんなことできないよ"
 Hoshino_coffee:0 "(ホシノをカフェに呼び、頭をわしゃわしゃした。)"
 coffee_cooldown:0 "カフェ招待はクールダウン中です。"
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "ホシノの好感度が足りないようです。好感度を上げてからまた来てください。"
 hoshino_event_fail2:0 "しかし、まだシロナガスクジラは帰って来ません。(ホシノの物語 -シロナガスクジラの夢-　完)"
 BA_Hoshino_exit:0 "何でもないよ。ただ、ホシノを見に来ただけ。"

 Hina:0 "空崎ヒナ"
 Hina_desc1:0 "（生徒会室に入ると、書類を整理しているヒナがいて、誰かが来たことに気付いたようだ。ヒナは顔を上げる。）\nああ、先生。この書類は私が処理するから大丈夫。"
 Hina_about_now:0 "ヒナと現在の進捗を共有する"
 Hina_about_now.tip:0 "ゲーム進行を助けてもらうヒントを得る。"
 Hina_about_now.1:0 "開発計画を立案する前に、役割分担にも注意する必要があるわね。労働者階級は常に人手不足だし、人口増加も緩やかだから、人手不足があるならロボット労働者の開発も視野に入れる必要がある。でも、最終的な決定は先生に任せる。"
 Hina_about_now.2:0 "百鬼夜行連合学院のお祭り運営委員会のシズコは何度も支部開設を求める書類を提出しているけれど、私たちの領地はすでに支部でいっぱい。先生は他の国の惑星での支部開設を許可してくれる？"
 Hina_chat:0 "ヒナとの会話"
 Hina_chat.tip:0 "ヒナはまだ仕事中だが、断る理由はないだろう"
 Hina_chat.1:0 "仕事ね…。別にたいしたことはないわ。自分でこの職務を引き受けたのだから。それに、風紀委員会でこの時間も慣れた。\n(でもやっぱり先生に褒められたい…甘やかされたい…。)"
 Hina_chat.1.a:0 "ヒナも体に気をつけてね。"
 Hina_chat.2:0 "先生は外部業務に専念して大丈夫。キヴォトスに私がいる限り、学生たちが波風を立てるような問題は起きない。"
 Hina_chat.2.a:0 "ヒナは本当に頼りになるね。ありがとう。。"
 Hina_chat.3:0 "小鳥遊ホシノか…彼女の変化は大きい。もしかしたら彼女の身に何かが起こったのかもしれない…"
 Hina_chat.3.a:0 "私も重点的に木を配るよ。"
 Hina_chat.4:0 "私と美園ミカ、どちらが強いのか。そんな問題に悩むなんて、先生って小学生？"
 Hina_chat.4.a:0 "ただ単純な好奇心だよ。"

 BA_Hina_exit:0 "ヒナの邪魔はしないでおこう。"



 Mika:0 "美園ミカ"
 Mika_desc:0 "（ミカは少し疲れているように見えたが、先生を見た瞬間、その疲れた表情は明るい笑顔で消え、疲れた顔はどこかへ飛んでいってしまったようだ。）\n先生!今は財務処理の勉強をしていたんだ!最近、いろんな惑星からの通信が来てるけど、先生からの着信音は特別なものに設定したから、通信を見逃すことはないよ。今日は手伝うことはある？"
 Mika_about_now:0 "現状についてのミカの見解を尋ねる"
 Mika_about_now.tip:0 "ゲーム進行を助けてもらうヒントを得る。"
 Mika_about_now.1:0 "最近、ナギサちゃん、セイアちゃんに会ってないな…。毎日モモトークで話すことはできるけど、やっぱり一緒にお茶会を開きたいな。生徒会には、特に遠隔惑星の担当をしている生徒から多くの苦情が寄せられているね。先生、その子達の快適さを忘れないであげてね。前の私見たいに高いところから見ていると、どうしても見えないところも出て来ちゃうから。"
 Mika_about_now.2:0 "惑星外生物…あまり好ましく見えないのも多いよね。けど、それも私が昔ゲヘナに対して持ってた偏見と同じかもしれない。でも、それでも良好な関係を築ければ、将来手になキヴォトスの発展につながるかもしれないね。"
 Mika_about_now.3:0 "先生、植民地で雇用されている生徒達を忘れないでね。キヴォトスでは失業することはないけれど、生徒達がそれぞれの役割を果たす方が明らかに良い選択だと思う。"
 Mika_about_now.4:0 "あー。私も先生と同じようにアロナみたいな助手が欲しいなー。空崎さんも隣に行政官がいるし…。毎日山のような書類に向かうのは本当に心身をすり減らすよね。え？先生が手伝いに来てくれるって、それは私に構すぎじゃないかな？でも…それも悪くないかもしれない…。"
 Mika_about_now.5:0 "生徒会長はとても疲れるけど、少なくとも聴聞会で停止された特権は全て戻って来たし、権力ももっと大きくなった…。でも、今は平等の責任がどれだけ恐ろしいかがわかるようになった。昔、ナギサちゃんが本当にたくさんの処理を私のためにしてくれていたんだね。先生が連絡しなければならない部活もたくさんあるし、部活に資金を送ることを覚えておかないと。生徒会ができることは学園と連絡を取ることだけだからね。"
 Mika_about_now.6:0 "防衛室はずっと武力拡充の申請を提出してくるなあ…もしできたら、エンジニア部に武器開発を促してもらえないかな？艦隊の拡充だけじゃ限界があると思うし。"
 Mika_chat:0 "ミカとの会話"
 Mika_chat.tip:0 "ミカは仕事よりも先生と一緒にいる方が好きかもしれない。"
 Mika_chat.1:0 "小鳥遊ホシノ？あまりよく知らないけど、彼女がたった一人で廃校寸前の学校を支えていたと聞いたことがあるかな。前に防衛室の会議でホシノちゃんに会ったことがあるけど、あの目つきはふわふわした外見とは全く合っていなかったかな。あれは、前に救護騎士団のミネちゃんのと同じような、心の中に強い信念を持ってる人だけの目つきだった。ホシノちゃんの信念は後悔から来ているのかな…ある意味、私と同じところがあるかな。"
 Mika_chat.1.a:0 "みんなが自分自身の道と、自分の救いを持っているね。"
 Mika_chat.2:0 "前の防衛室の会議には、ヒナちゃんも参加してたな。身長はセイアちゃんと同じくらいだけど、とても責任感が強いタイプだと思う。すぐそばに有能な行政官もいるみたい。でも、あれだけ強かったら、一人でほとんどの問題を解決できちゃうかも。…もしかして、先生はそんな頼りになる子が好きなの？"
 Mika_chat.2.a:0 "ミカは生徒会長になってからとても成長したけど、私はミカが自分らしくいることが一番だと思っているよ。"
 Mika_chat.3:0 "セミナーの会計担当、キヴォトスが新しい時代になってからの主席行政官、冷酷な算術使い、私が得た情報はこれだけかな。ユウカちゃんの管理報告にはデータが多すぎて、みているといつも頭がクラクラしちゃう。何度も少しデータを減らしてって言っているのに、返ってくる答えは計算された完璧なデータこそが真実を写すっていう答えだけ。先生は長い数字の列は良くないと思わない？"
 Mika_chat.3.a:0 "これも仕事の一部だから、ミカは仕事に適応しなきゃダメだね。これも自立の一部。"
 Mika_chat.4:0 "先生…暇なの…？じゃあ、私のところに来てよ！できればナギサちゃんとかセイアちゃんも一緒にお茶会を開かない？4人でお茶を飲んだのはいつだったかなぁ…。でも…先生が一人で来るなら…それでもいいよ？"
 Mika_chat.4.a:0 "仕事が全部片付いたらね。"

 BA_Mika_exit:0 "それじゃあ、私は先に行くね。"



 Yuuka:0 "早瀬ユウカ"
 Yuuka_desc1:0 "今月のキヴォトスの全体予算は…軍事予算は…外交予算もそれなりになるかも…そして各学園への経済補助も…あ！先生！ようこそ。すいません。少し集中してて気づいていませんでした。作業しながら話しますので、どうぞ話してください。"
 Yuuka_about_now:0 "現在の状況についてユウカに見解を尋ねる。"
 Yuuka_about_now.tip:0 "ゲーム進行を助けてもらうヒントを得る。"
 Yuuka_about_now.1:0 "先生は常に財政支出に注意しておくと良いと思います。ここで言う財政支出には、通貨だけでなく他の資源の収入も当たります。市場と貿易協定を通じて収支を管理することもできますし、リーダーの配置を適切にすることで必要な資源を効果的に採掘することもできます。もちろん、倉庫に収納できない資源を適切に処理することも大事ですよ。浪費は無制限の支出と同じく、自己責任のない行動です。しかし、私が生徒会長である限り、先生は大丈夫だと信じます！"
 Yuuka_about_now.2:0 "仕事の合間に、先生もみんなの日常生活に注目してみると良いかもしれません。多くの部活が連邦生徒会に宇宙部室や惑星への支部の設立を申請しています。生徒会は関連した申請は承認していますが、具体的な内容は先生に決定してもう必要があります。"
 Yuuka_chat:0 "ユウカとの会話"
 Yuuka_chat.tip:0 "ユウカは仕事に没頭しているが、たまには先生と話すのも良いかもしれない。"
 Yuuka_chat.1:0 "仕事ですか…ふふっ、それほどでもないですよ。セミナーの会計として働いていた時も、仕事量はそれほどでもなかったですし。変な申請に対応したり、リオ会長のアフターケアを手伝ったり…今、生徒会長になって、仕事に縛られることが少し多くなったけど、それも悪いことではないですね。(それに、先生の近くにいられるようになったし…)"
 Yuuka_chat.1.a:0 "そう言っても、やっぱりユウカは休むべきだと思うよ。"
 Yuuka_chat.2:0 "以前、セミナーでリオ会長の後任を任されたことがありますし、キヴォトスの内部事務を処理することは私にとって造作もないことです。安心して宇宙に目を向けてください。あ、もちろん外交事務もできますよ！どんなご要望でもどうぞ！"
 Yuuka_chat.2.a:0 "さすがはユウカ。いつでも頼りになるね。"
 Yuuka_chat.3:0 "ゲヘナの風紀委員長、空崎ヒナ…。アリスに話していたヒナという人の事ですか？その人は本当に信頼できる人なんだ…。C&Cは人から学べないの？"
 Yuuka_chat.3.a:0 "ユウカ、生徒会長をしっかりとお願いするね。"
 Yuuka_chat.4:0 "小鳥遊ホシノ？ああ、アビドスの副生徒会長の事ですね。とてもふわふわしているというか…だらしないというか…そんな人ですね。ノアはいつも、あの余裕のある表情の中には不安や悩みの跡が隠れている…何か大きなことを経験したのではないかと話してくれました。"
 Yuuka_chat.4.a:0 "ああいうことが二度と起こらないと良いな。"
 BA_Yuuka_exit:0 "ユウカの邪魔はしないでおくね。"